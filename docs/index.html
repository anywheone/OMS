<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>OMS ドキュメント</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="OMS (Order Management System) の技術ドキュメント">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">読み込み中...</div>
  <script>
    window.$docsify = {
      name: 'OMS ドキュメント',
      repo: 'https://github.com/anywheone/OMS',
      loadSidebar: true,
      autoHeader: true,
      subMaxLevel: 3,
      homepage: 'README.md',

      // 検索機能
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '検索...',
        noData: '見つかりませんでした',
        depth: 3
      },

      // コードのコピーボタン
      copyCode: {
        buttonText: 'コピー',
        errorText: 'エラー',
        successText: '✓'
      },

      // ページネーション
      pagination: {
        previousText: '前へ',
        nextText: '次へ',
        crossChapter: true,
        crossChapterText: true,
      },

      // テーマカラー
      themeColor: '#3F51B5'
    }
  </script>

  <!-- Docsify本体 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- 検索プラグイン -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- コードコピープラグイン -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>

  <!-- ページネーションプラグイン -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- シンタックスハイライト（C#対応） -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-xml-doc.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
